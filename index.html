      }
      .title h1 {

      }
      h4,

        color: white;
      }

      .lineup,
      .ticket {
        margin-top: 50px;
      }
      h3 {

        margin-bottom: 0.3em;
      }

      .ticket h3 {

      </div>

      <div class="lineup">
        <h3>The Weeknd</h3>
        <h3>Post Malone</h3>
        <h3>Miley Cyrus</h3>
        <h5>More artists and info to come...</h5>
      </div>
      <div class="ticket">
        <h4>Ticket sale starts:<h4/>
        <h3>12:00 - 09.04.2020</h3>
      </div>
    </main>
